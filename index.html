<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROHIT SHARMA | Portfolio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@700&display=swap');
* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {background:#0d0d0d; color:#fff; overflow-x:hidden;}

/* HEADER */
header.sticky-header {position: sticky; top: 0; z-index: 1100; background: #0d0d0d; padding:5px 0; text-align: center;}
.neon-outline {font-family:'Orbitron',sans-serif; font-weight:700; color:#0d0d0d; position:relative; display:inline-block; white-space:nowrap; font-size:clamp(2rem,10vw,5rem);} 
.neon-outline::before {content:attr(data-text); position:absolute; top:0; left:0; width:100%; height:100%; color:transparent; -webkit-text-stroke:2px #00f7ff; background:linear-gradient(270deg,#ff00ff,#00f7ff,#ff00ff); background-size:300% 300%; -webkit-background-clip:text; background-clip:text; animation:glowAnim 4s linear infinite;}
@keyframes glowAnim {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* NAVBAR */
nav {position: sticky; top: 0; width: 100%; overflow-x: auto; background: rgba(10, 10, 10, 0.95); padding: 12px 0; backdrop-filter: blur(10px); z-index: 1050;}
nav::-webkit-scrollbar {display:none;}
.nav-wrapper {display:flex; gap:45px; padding:0 20px; align-items:center;}
nav a {flex:0 0 auto; text-decoration:none; color:#fff; font-weight:600; padding:12px 18px; border-radius:12px; display:inline-flex; align-items:center; justify-content:center; position:relative; z-index:0;}
nav a::before {content:""; position:absolute; top:-2px; left:-2px; right:-2px; bottom:-2px; border-radius:14px; background:linear-gradient(270deg,#ff00ff,#00f7ff,#ff00ff); background-size:300% 300%; z-index:-1; animation:glow 4s linear infinite;}
@keyframes glow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
nav a.active {box-shadow:0 0 25px #00f7ff; transform:scale(1.1);}

/* SECTIONS */
section {padding:40px 20px; text-align:center;}
.about {display:flex; flex-direction:column; align-items:center; gap:20px;}
.about img {width:150px; height:150px; border-radius:50%; border:3px solid #00f7ff; box-shadow:0 0 20px #00f7ff; object-fit:cover;}
.about p {max-width:600px; line-height:1.6; font-size:1rem; color:#f0f0f0;}

/* WORK SECTION */
.work-section h3 {font-size:1.2rem; margin:25px 0 10px;}
.scroll-container {display:flex; flex-wrap:wrap; justify-content:center; gap:20px;}
.video-card {background:#111; border-radius:10px; padding:10px; box-shadow:0 0 15px rgba(0,247,255,0.3);}
.video-card video {width:180px; aspect-ratio:9/16; border-radius:8px; display:block;}
.video-card button {margin-top:8px; background:linear-gradient(45deg,#00f7ff,#ff00ff); border:none; color:white; padding:6px 10px; border-radius:5px; cursor:pointer; font-size:0.9rem;}
.video-card button:hover {transform:scale(1.05);}

/* CONTACT */
.contact {max-width:600px; margin:auto; text-align:center;}
.contact input, .contact textarea {width:100%; padding:12px; margin:10px 0; border:none; border-radius:6px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:0 0 10px #00f7ff;}
.contact textarea {height:120px; resize:none;}
.contact button {padding:10px 20px; border:none; border-radius:6px; background:linear-gradient(45deg,#ff00ff,#00f7ff); color:#fff; font-size:1rem; cursor:pointer; box-shadow:0 0 15px #00f7ff;}
.contact button:hover {transform:scale(1.05);}

/* SOCIAL */
.socials {margin-top:20px; display:flex; justify-content:center; gap:15px;}
.socials img {width:40px; height:40px; filter:drop-shadow(0 0 10px #00f7ff); transition:transform 0.3s ease;}
.socials img:hover {transform:scale(1.2); filter:drop-shadow(0 0 20px #ff00ff);}

/* LIGHTBOX */
.lightbox {display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;}
.lightbox video {width:90%; max-width:700px;}
.lightbox .close-btn {position:absolute; top:20px; right:30px; color:#fff; font-size:30px; cursor:pointer;}
</style>
</head>
<body>

<header class="sticky-header">
  <h1 class="neon-outline" data-text="ROHIT SHARMA">ROHIT SHARMA</h1>
</header>

<nav>
  <div class="nav-wrapper">
    <a href="#about" class="active">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="about" class="about">
  <h2 class="neon-outline" data-text="About">About</h2>
  <img src="profile.png" alt="Profile Picture">
  <p>Iâ€™m Rohit Sharma, a passionate video editor specializing in Reels, 3D edits, and documentary storytelling. I bring emotion, rhythm, and cinematic style to every frame.</p>
</section>

<section id="work" class="work-section">
  <h2 class="neon-outline" data-text="Work">Work</h2>
  <h3>Reels Editing</h3>
  <div class="scroll-container" id="reels-container"></div>
</section>

<section id="contact" class="contact">
  <h2 class="neon-outline" data-text="Contact">Contact Me</h2>
  <form action="https://formsubmit.co/rohit5745@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Type your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<section class="socials">
  <a href="https://youtube.com/@edit_rohix"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
  <a href="https://www.instagram.com/edit_rohix"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
  <a href="https://x.com/Rohitsh11443606"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeLightbox">&times;</span>
  <video id="lightboxVideo" controls></video>
</div>

<script>
// Auto-detect local MP4 files (reel1.mp4, reel2.mp4, ...)
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("reels-container");
  let index = 1;
  const maxVideos = 20; // max check limit
  
  for (let i = 1; i <= maxVideos; i++) {
    const src = `reel${i}.mp4`;
    const video = document.createElement("video");
    video.src = src;
    video.controls = true;
    video.onloadeddata = () => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.appendChild(video);
      const btn = document.createElement("button");
      btn.textContent = "See in Full Screen";
      btn.onclick = () => openLightbox(src);
      card.appendChild(btn);
      container.appendChild(card);
    };
    video.onerror = () => {}; // ignore missing files
  }
});

// Lightbox handling
const lightbox = document.getElementById("lightbox");
const lightboxVideo = document.getElementById("lightboxVideo");
const closeBtn = document.getElementById("closeLightbox");

function openLightbox(src) {
  lightbox.style.display = "flex";
  lightboxVideo.src = src;
  lightboxVideo.play();
}
closeBtn.onclick = () => {
  lightbox.style.display = "none";
  lightboxVideo.pause();
};
lightbox.onclick = e => {
  if (e.target === lightbox) {
    lightbox.style.display = "none";
    lightboxVideo.pause();
  }
};
</script>

</body>
</html>
